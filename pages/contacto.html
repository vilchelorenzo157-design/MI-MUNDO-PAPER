    <!-- Google Fonts - Fuente Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Archivo de estilos principal -->
    <link rel="stylesheet" href="../styles.css">
</head>


<body class="contacto-page">

<!------------------------ENCABEZADO / NAVEGACIÓN----------------------->
<header>
    <div class="container">
        <div class="d-flex justify-content-between align-items-center flex-wrap">
            <!-- Logo del sitio -->
            <a href="index.html" class="logo">MI MUNDO PAPER</a>
            
            <!-- Menú de navegación -->
            <nav>
                <ul class="menu">
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="productos.html">Productos</a></li>
                    <li><a href="portfolio.html">Portfolio</a></li>
                    <li><a href="reseñas.html">Reseñas</a></li>
                    <li><a href="contacto.html" class="activo">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </div>
</header>

<!----------------------- SECCIÓN DE CONTACTO----------------------------->
<section class="contact-section">
    
    

    <div class="container">
        <div class="row">
            
            <!--COLUMNA IZQUIERDA - Información-->
            <div class="col-lg-5 mb-5 mb-lg-0">
                
                <!-- Título principal -->
                <h1 class="contact-title">
                    Si tenés un proyecto y pensás que podemos trabajar en conjunto, no dudes en escribirnos
                </h1>
                
                <!-- Enlaces a redes sociales -->
                <div class="social-links">
                    <a href="https://www.instagram.com/mimundo_paper/" target="_blank" rel="noopener noreferrer">Instagram</a>
                </div>

                
            </div>

            <!--COLUMNA DERECHA - Formulario-->
            <div class="col-lg-6 offset-lg-1">
                
                <!-- Formulario de Contacto -->
                <form id="contactForm">
                    
                    <!-- Campo: Nombre -->
                    <div class="mb-4">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input 
                            type="text" 
                            class="form-control" 
                            id="nombre" 
                            name="nombre" 
                            placeholder="Nombre" 
                            required>
                    </div>

                    <!-- Campo: Email -->
                    <div class="mb-4">
                        <label for="email" class="form-label">Mail</label>
                        <input 
                            type="email" 
                            class="form-control" 
                            id="email" 
                            name="email" 
                            placeholder="Mail" 
                            required>
                    </div>

                    <!-- Campo: Mensaje -->
                    <div class="mb-4">
                        <label for="mensaje" class="form-label">Mensaje</label>
                        <textarea 
                            class="form-control" 
                            id="mensaje" 
                            name="mensaje" 
                            placeholder="Mensaje" 
                            required></textarea>
                    </div>

                    <!-- Botón de envío -->
                    <button type="submit" class="btn btn-submit">Enviar mensaje</button>
                    
                </form>
            </div>
            
        </div>
    </div>
</section>
<!--SCRIPTS-->

<!-- Bootstrap JavaScript (necesario para componentes interactivos) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
